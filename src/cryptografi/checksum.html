<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FormDev | Checksum</title>

  @@include('../partials/head-css.html')
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  @@include('../partials/preloader.html')

  @@include('../partials/navbar.html')

  @@include('../partials/sidebar.html', {"page": "checksum", "group": "cryptografi"})

  <!-- load view -->
  <div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            Checksum
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="type">Algorithm Type</label>
                                    <select name="type" id="type" class="form-control" onchange="readHash()">
                                        <option value="md5">MD5</option>
                                        <option value="sha256">SHA256</option>
                                        <option value="sha3">SHA3</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="file">File</label>
                                    <input type="file" class="form-control" id="file" onchange="readHash()">
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="output" readonly>
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-success" data-clipboard-target="#output" onclick="notif()">
                                                <i class="fa-solid fa-copy"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-warning" onclick="reset_form()">
                                    <i class="fa-solid fa-rotate"></i>
                                    <span>Reset</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
  <!-- load view -->

  <!-- Main Footer -->
  @@include('../partials/footer.html')
</div>
<!-- ./wrapper -->
<script src="../mod/cryptografi/checksum.js"></script>
@@include('../partials/vendor-script.html')
</body>
</html>
