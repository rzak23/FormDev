<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FormDev | String Manipulation</title>

  @@include('../partials/head-css.html')
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  @@include('../partials/preloader.html')

  @@include('../partials/navbar.html')

  @@include('../partials/sidebar.html', {"page": "string-mal", "group": "text-inspect"})

  <!-- load view -->
  <div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            Type Text
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-12">
                                    <button type="button" class="btn btn-info btn-xs" onclick="upper()">
                                        <span>UPPERCASE</span>
                                    </button>
                                    <button type="button" class="btn btn-info btn-xs" onclick="capital()">
                                        <span>Capital</span>
                                    </button>
                                    <button type="button" class="btn btn-info btn-xs" onclick="camel()">
                                        <span>cAmEl</span>
                                    </button>
                                    <button type="button" class="btn btn-info btn-xs" onclick="slug()">
                                        <span>s-l-u-g</span>
                                    </button>
                                    <button type="button" class="btn btn-info btn-xs" onclick="lower()">
                                        <span>lower</span>
                                    </button>
                                    <button type="button" class="btn btn-info btn-xs" onclick="dot()">
                                        <span>d.o.t</span>
                                    </button>
                                    <button type="button" class="btn btn-info btn-xs" onclick="snake()">
                                        <span>sna_ke</span>
                                    </button>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-lg-12 col-md-12 col-12">
                                    <div class="form-group">
                                        <textarea name="text_type" class="form-control" id="text_type" style="height: 250px;resize: none;"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-warning" onclick="reset_form()">
                                            <i class="fa-solid fa-rotate"></i>
                                            <span>Refresh</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
  <!-- load view -->

  <!-- Main Footer -->
  @@include('../partials/footer.html')
</div>
<!-- ./wrapper -->
<script src="../mod/teks/string_manipulation.js"></script>
@@include('../partials/vendor-script.html')
</body>
</html>
