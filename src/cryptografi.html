<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FormDev | Cryptografi</title>

  @@include('partials/head-css.html')
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  @@include('partials/preloader.html')

  @@include('partials/navbar.html')

  @@include('partials/sidebar.html', {"page": "crypton", "group": "cryptografi"})

  <!-- load view -->
  <div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="form-group">
                        <input type="checkbox" name="page" id="page" value="true" data-on-text="Encrypt" data-off-text="Decrypt" onchange="changeBox()" checked data-bootstrap-switch>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <span id="labelBox"></span>
                        </div>
                        <div class="card-body">
                            <form id="formCrypt">
                                <div class="form-group">
                                    <label for="tipe">Algorithm Type</label>
                                    <select name="tipe" class="form-control" id="tipe">
                                        <option value="aes">AES</option>
                                        <option value="des">DES</option>
                                        <option value="tdes">Triple DES</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="key">Your Key</label>
                                    <input type="text" class="form-control" id="key" autocomplete="off">
                                </div>
                                <div id="encrypt-box">
                                    <div class="form-group">
                                        <label for="input">Plain Text</label>
                                        <input type="text" class="form-control" id="plainText" autocomplete="off">
                                    </div>
                                    <div class="form-group mt-2">
                                        <button type="button" class="btn btn-info" onclick="encryption()">
                                            <span>Encrypt</span>
                                        </button>
                                        <button type="button" class="btn btn-warning" onclick="reset_form()">
                                            <i class="fa-solid fa-rotate"></i>
                                            <span>Reset</span>
                                        </button>
                                    </div>
                                </div>
                                <div id="decrypt-box">
                                    <div class="form-group">
                                        <label for="input">Chiper Text</label>
                                        <input type="text" class="form-control" id="chiperText" autocomplete="off">
                                    </div>
                                    <div class="form-group mt-2">
                                        <button type="button" class="btn btn-info" onclick="bongkar()">
                                            <span>Decrypt</span>
                                        </button>
                                        <button type="button" class="btn btn-warning" onclick="reset_form()">
                                            <i class="fa-solid fa-rotate"></i>
                                            <span>Reset</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="hasil">Output</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="hasil" autocomplete="off" readonly>
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-primary" data-clipboard-target="#hasil" id="salin">
                                                <i class="fa-solid fa-copy"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
  <!-- load view -->

  <!-- Main Footer -->
  @@include('partials/footer.html')
</div>
<!-- ./wrapper -->
<script src="../mod/cryptografi/cryptografi.js"></script>
@@include('partials/vendor-script.html')
</body>
</html>
