<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FormDev | JSON Formatter</title>

  @@include('../partials/head-css.html')
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  @@include('../partials/preloader.html')

  @@include('../partials/navbar.html')

  @@include('../partials/sidebar.html', {"page": "json", "group": "format"})

  <!-- load view -->
  <div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <button class="btn btn-success" onclick="convertToJson()">
                        <i class="fa-solid fa-file-import"></i>
                        <span>Proses</span>
                    </button>
                    <button class="btn btn-warning" onclick="resetForm()">
                        <i class="fa-solid fa-sync"></i>
                        <span>Reset</span>
                    </button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            JSON Input
                        </div>
                        <div class="card-body">
                            <textarea name="jinput" class="form-control" id="jinput" style="height: 250px;resize: none;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            JSON Output
                            <div class="card-tools">
                                <button type="button" class="btn btn-sm btn-success" data-clipboard-target="#joutput" onclick="show_notif()">
                                    <i class="fa-solid fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                        <pre>
<code class="language-json" id="joutput"></code>
                        </pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
  <!-- load view -->

  <!-- Main Footer -->
  @@include('../partials/footer.html')
</div>
<!-- ./wrapper -->
<script src="../mod/formatter/json_format.js"></script>
@@include('../partials/vendor-script.html')
</body>
</html>
