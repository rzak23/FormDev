<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FormDev | Markdown Preview</title>

  @@include('partials/head-css.html')
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  @@include('partials/preloader.html')

  @@include('partials/navbar.html')

  @@include('partials/sidebar.html', {"page": "markdown"})

  <!-- load view -->
  <div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header"></div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="inputText">Type Markdown</label>
                                <textarea name="inputText" class="form-control" id="inputText" style="resize: none;height: 250px;"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-success" onclick="previewMark()">
                                    <span>Preview</span>
                                </button>
                                <button type="button" class="btn btn-warning" onclick="resetForm()">
                                    <span>Reset</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header"></div>
                        <div class="card-body">
                            <div id="result"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
  <!-- load view -->

  <!-- Main Footer -->
  @@include('partials/footer.html')
</div>
<!-- ./wrapper -->
<script src="../mod/markdown.js"></script>
@@include('partials/vendor-script.html')
</body>
</html>
