<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FormDev | Bytes Reader</title>

  @@include('partials/head-css.html')
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  @@include('partials/preloader.html')

  @@include('partials/navbar.html')

  @@include('partials/sidebar.html', {"page": "bytes-reader", "group": "converter"})

  <!-- load view -->
  <div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            Bytes Reader
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="bytes">Bytes</label>
                                <input type="text" name="bytes" class="form-control" id="bytes" autocomplete="off" onkeyup="readerData()" required>
                            </div>
                            <div class="form-group">
                                <label for="reader">Result</label>
                                <input type="text" name="reader" class="form-control" id="reader" autocomplete="off" readonly>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-warning" onclick="resetForm()">
                                    <i class="fa-solid fa-rotate"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
  <!-- load view -->

  <!-- Main Footer -->
  @@include('partials/footer.html')
</div>
<!-- ./wrapper -->
<script src="../mod/konverter/bytes_reader.js"></script>
@@include('partials/vendor-script.html')
</body>
</html>
