<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FormDev | XML Formatter</title>

  @@include('partials/head-css.html')
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  @@include('partials/preloader.html')

  @@include('partials/navbar.html')

  @@include('partials/sidebar.html', {"page": "xml", "group": "format"})

  <!-- load view -->
  <div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <button type="button" class="btn btn-success" onclick="convertToXML()">
                        <i class="fa-solid fa-file-import"></i>
                        <span>Proses</span>
                    </button>
                    <button type="button" class="btn btn-warning" onclick="resetForm()">
                        <i class="fa-solid fa-sync"></i>
                        <span>Reset</span>
                    </button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            XML Input
                        </div>
                        <div class="card-body">
                            <textarea name="xmlInput" class="form-control" id="xmlInput" style="height: 250px;resize: none;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            XML Output
                        </div>
                        <div class="card-body">
                            <pre class="text-white">
<code class="language-xml" id="xmlOutput"></code>
                            </pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
  <!-- load view -->

  <!-- Main Footer -->
  @@include('partials/footer.html')
</div>
<!-- ./wrapper -->
<script src="../mod/formatter/xml_format.js"></script>
@@include('partials/vendor-script.html')
</body>
</html>
