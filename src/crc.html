<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FormDev | CRC Generator</title>

  @@include('partials/head-css.html')
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  @@include('partials/preloader.html')

  @@include('partials/navbar.html')

  @@include('partials/sidebar.html', {"page": "crc", "group": "generator"})

  <!-- load view -->
  <div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        CRC Generator
                    </div>
                    <div class="card-body">
                        <form id="crc-form">
                            <div class="form-group">
                                <label for="string">String Char</label>
                                <input type="text" name="string" class="form-control" id="string" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <label for="result">Result</label>
                                <input type="text" name="result" class="form-control" id="result" autocomplete="off" disabled>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-success" onclick="gen_crc()">
                                    <span>Proses</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
  <!-- load view -->

  <!-- Main Footer -->
  @@include('partials/footer.html')
</div>
<!-- ./wrapper -->
<script src="../mod/generator/crc.js"></script>
@@include('partials/vendor-script.html')
</body>
</html>
