<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FormDev | RSA PEM Generator</title>

  @@include('../partials/head-css.html')
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  @@include('../partials/preloader.html')

  @@include('../partials/navbar.html')

  @@include('../partials/sidebar.html', {"page": "rsa", "group": "generator"})

  <!-- load view -->
  <div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            RSA PEM Key Genarator
                        </div>
                        <div class="card-body">
                            <form id="form_rsa">
                                <div class="form-group">
                                    <button type="button" class="btn btn-success" onclick="generate_key()">
                                        <span>Generate</span>
                                        <i class="fa-solid fa-rotate"></i>
                                    </button>
                                    <button type="button" class="btn btn-warning" onclick="reset_form()">
                                        <span>Reset</span>
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                                <div class="form-group">
                                    <label for="public">Public Key</label>
                                    <textarea name="public" class="form-control" id="public" style="height: 200px;" readonly></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="private">Private Key</label>
                                    <textarea name="private" class="form-control" id="private" style="height: 350px;" readonly></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
  <!-- load view -->

  <!-- Main Footer -->
  @@include('../partials/footer.html')
</div>
<!-- ./wrapper -->
<script src="../mod/generator/rsa_pem.js"></script>
@@include('../partials/vendor-script.html')
</body>
</html>
