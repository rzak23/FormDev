<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FormDev | Wifi QR Generator</title>

  @@include('partials/head-css.html')
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  @@include('partials/preloader.html')

  @@include('partials/navbar.html')

  @@include('partials/sidebar.html', {"page": "qrwifi", "group": "generator", "subgroup": "qrcode"})

  <!-- load view -->
  <div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            WiFi QR Generator
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="ssid">SSID Name</label>
                                    <input type="text" name="ssid" class="form-control" id="ssid" autocomplete="off" required>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="pass">Password</label>
                                            <input type="password" name="pass" class="form-control" id="pass" autocomplete="off" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="encryption">Encryption Type</label>
                                            <select name="encryption" class="form-control" id="encryption">
                                                <option value="WPA">WPA/WPA2</option>
                                                <option value="WEP">WEP</option>
                                                <option value="None">NONE</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-sm btn-success" onclick="generate()">Generate</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="mt-3 text-center" id="qr-image"></div>
                </div>
            </div>
        </div>
    </section>
  </div>
  <!-- load view -->

  <!-- Main Footer -->
  @@include('partials/footer.html')
</div>
<!-- ./wrapper -->
<script src="../mod/generator/qrwifi.js"></script>
@@include('partials/vendor-script.html')
</body>
</html>
