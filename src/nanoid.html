<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FormDev | Nano ID Generator</title>

  @@include('partials/head-css.html')
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  @@include('partials/preloader.html')

  @@include('partials/navbar.html')

  @@include('partials/sidebar.html', {"page": "nanoid", "group": "generator"})

  <!-- load view -->
  <div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            Nano ID Generator
                        </div>
                        <div class="card-body">
                             <form id="form">
                                <div class="form-group">
                                    <label for="nanoid">Nano ID</label>
                                    <div class="input-group">
                                        <input type="text" name="nanoid" class="form-control" id="nanoid" autocomplete="off" readonly>
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-success" data-clipboard-target="#nanoid">
                                                <i class="fa-solid fa-copy"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <button type="button" class="btn btn-primary" id="generateNanoId">
                                        <span>Generate</span>
                                        <i class="fa-solid fa-gears"></i>
                                    </button>
                                    <button type="button" class="btn btn-warning" id="resetForm">
                                        <span>Refresh</span>
                                        <i class="fa-solid fa-rotate"></i>
                                    </button>
                                </div>
                             </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
  <!-- load view -->

  <!-- Main Footer -->
  @@include('partials/footer.html')
</div>
<!-- ./wrapper -->
<script src="../mod/generator/nanoid.js" type="module"></script>
@@include('partials/vendor-script.html')
</body>
</html>
