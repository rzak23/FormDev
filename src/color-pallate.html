<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FormDev | Color Pallate</title>

  @@include('partials/head-css.html')
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  @@include('partials/preloader.html')

  @@include('partials/navbar.html')

  @@include('partials/sidebar.html', {"page": "color-pal"})

  <!-- load view -->
  <div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
                <div class="card">
                    <div class="card-header">
                        Find Your Color
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-6 mx-auto">
                                <div class="text-center">
                                    <img id="imgPreview" width="200">
                                </div>
                                <div class="form-group">
                                    <input type="file" class="form-control" id="pictUp" onchange="loadFile(event)">
                                </div>
                                <div class="form-group text-center">
                                    <label for="mycolor">Choose Color</label>
                                    <input type="color" class="form-control" id="mycolor" onchange="findCodeColor()" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-6">
                                <div class="form-group">
                                    <label for="rgb">RGB</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="rgb" autocomplete="off" readonly>
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-primary" data-clipboard-target="#rgb">
                                                <i class="fa-solid fa-copy"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-6">
                                <div class="form-group">
                                    <label for="rgbnumber">RGB Number</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="rgbnumber" autocomplete="off" readonly>
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-primary" data-clipboard-target="#rgbnumber">
                                                <i class="fa-solid fa-copy"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-6">
                                <div class="form-group">
                                    <label for="hex">HEX</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="hex" autocomplete="off" readonly>
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-primary" data-clipboard-target="#hex">
                                                <i class="fa-solid fa-copy"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-6">
                                <div class="form-group">
                                    <label for="cmyk">CMYK</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="cmyk" autocomplete="off" readonly>
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-primary" data-clipboard-target="#cmyk">
                                                <i class="fa-solid fa-copy"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="hsl">HSL</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="hsl" autocomplete="off" readonly>
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary" data-clipboard-target="#hsl">
                                        <i class="fa-solid fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
  <!-- load view -->

  <!-- Main Footer -->
  @@include('partials/footer.html')
</div>
<!-- ./wrapper -->
<script src="../mod/color_palette.js"></script>
@@include('partials/vendor-script.html')
</body>
</html>
