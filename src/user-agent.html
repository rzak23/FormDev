<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FormDev | User Agent Generator</title>

  @@include('partials/head-css.html')
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  @@include('partials/preloader.html')

  @@include('partials/navbar.html')

  @@include('partials/sidebar.html', {"page": "user-agent", "group": "generator"})

  <!-- load view -->
  <div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            User Agent Generator
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <div class="form-group">
                                                <label for="device">Device Option</label>
                                                <select name="device" class="form-control" id="device">
                                                    <option value="desktop">Desktop</option>
                                                    <option value="mobile">Mobile</option>
                                                    <option value="tablet">Tablet</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <div class="form-group">
                                                <label for="jumlah">Number</label>
                                                <input type="number" name="jumlah" class="form-control" id="jumlah" value="1" autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="result">User Agent</label>
                                    <!-- <div class="input-group">
                                        <input type="text" class="form-control" id="result" autocomplete="off" readonly>
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-success" data-clipboard-target="#result" onclick="notif()">
                                                <i class="fa-solid fa-copy"></i>
                                            </button>
                                        </div>
                                    </div> -->
                                    <br>
                                    <button type="button" class="btn btn-success" data-clipboard-target="#result">
                                        <i class="fa-solid fa-copy"></i>
                                    </button>
                                    <textarea name="result" class="form-control" style="height: 250px;" id="result" readonly></textarea>
                                </div>
                                <div class="form-group mt-2">
                                    <button type="button" class="btn btn-info" onclick="generate()">
                                        <i class="fa-solid fa-gears"></i>
                                        <span>Generate</span>
                                    </button>
                                    <button type="button" class="btn btn-warning" onclick="reset_form()">
                                        <i class="fa-solid fa-rotate"></i>
                                        <span>Reset</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
  <!-- load view -->

  <!-- Main Footer -->
  @@include('partials/footer.html')
</div>
<!-- ./wrapper -->
<script src="../mod/generator/userAgent.js"></script>
@@include('partials/vendor-script.html')
</body>
</html>
