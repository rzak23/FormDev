<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FormDev | Calculator Biner</title>

  @@include('../partials/head-css.html')
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  @@include('../partials/preloader.html')

  @@include('../partials/navbar.html')

  @@include('../partials/sidebar.html', {"page": "cal-biner", "group": "converter"})

  <!-- load view -->
  <div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            Calculator Biner
                        </div>
                        <div class="card-body">
                            <form class="text-center">
                                <div class="form-group">
                                    <label for="angka">Desimal</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="angka" autocomplete="off">
                                        <div class="input-group-append">
                                            <button type="button" class="btn btn-success" onclick="ambilData()">
                                                <span>Convert</span>
                                            </button>
                                            <button type="button" class="btn btn-warning" onclick="reset_form()">
                                                <i class="fa-solid fa-rotate"></i>
                                                <span>Reset</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="output">Output</label>
                                    <input type="number" class="form-control" id="output" autocomplete="off" readonly>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>
  <!-- load view -->

  <!-- Main Footer -->
  @@include('../partials/footer.html')
</div>
<!-- ./wrapper -->
<script src="../mod/konverter/cbiner.js"></script>
@@include('../partials/vendor-script.html')
</body>
</html>
