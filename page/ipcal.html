<div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            IP Calculator
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-lg-10 col-md-10 col-10">
                                        <div class="form-group">
                                            <label for="ip">IP</label>
                                            <input type="text" class="form-control" id="ip" placeholder="192.168.1.1" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-2">
                                        <div class="form-group">
                                            <label for="subnet">Netmask</label>
                                            <input type="text" class="form-control" id="sub" placeholder="/24" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mt-2 text-center">
                                    <button type="button" class="btn btn-primary" onclick="calIp()">
                                        <span>Proses</span>
                                    </button>
                                    <button type="button" class="btn btn-warning" onclick="reset_form()">
                                        <i class="fa-solid fa-rotate"></i>
                                        <span>Reset</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="table-responsive mt-2">
                        <table class="table table-bordered text-white">
                            <thead>
                                <tr>
                                    <th class="text-center">Detail</th>
                                    <th class="text-center">Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Host Base</td>
                                    <td id="base"></td>
                                </tr>
                                <tr>
                                    <td>Subnet</td>
                                    <td id="subnet"></td>
                                </tr>
                                <tr>
                                    <td>Host Broadcast</td>
                                    <td id="broadcast"></td>
                                </tr>
                                <tr>
                                    <td>First IP</td>
                                    <td id="first"></td>
                                </tr>
                                <tr>
                                    <td>Last IP</td>
                                    <td id="last"></td>
                                </tr>
                                <tr>
                                    <td>Size Block</td>
                                    <td id="ipall"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
