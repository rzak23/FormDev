<div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="form-group mt-2">
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#cekVersion">
                            <i class="fa-solid fa-search"></i>
                            <span>Check UUID Version</span>
                        </button>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            UUID Generator
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <!-- <input type="radio" name="option" id="capital"><label for="">Capital</label> -->
                                    <!-- <label for="capitan">Capital?</label> -->
                                    <input type="checkbox" name="option" id="capital" data-on-text="Capital" value="true" data-bootstrap-switch>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <label for="version">Version</label>
                                            <select name="version" id="version" class="form-control">
                                                <option value="1">Version 1</option>
                                                <option value="4">Version 4</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <label for="jmlCetak">Number</label>
                                            <input type="number" class="form-control" id="jmlCetak" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mt-2">
                                    <button type="button" class="btn btn-primary" onclick="generate()">
                                        <i class="fa-solid fa-gears"></i>
                                        <span>Generate</span>
                                    </button>
                                    <button type="button" class="btn btn-warning" onclick="reset_form()">
                                        <i class="fa-solid fa-rotate"></i>
                                        <span>Reset</span>
                                    </button>
                                </div>
                                <div class="form-group">
                                    <label for="result">Result :</label>
                                    <br>
                                    <button type="button" class="btn btn-success mb-2" data-clipboard-target="#result" onclick="notifC()">
                                        <i class="fa-solid fa-copy"></i>
                                    </button>
                                    <button type="button" class="btn btn-info mb-2" onclick="downloadUuid()">
                                        <i class="fa-solid fa-download"></i>
                                    </button>
                                    <textarea name="result" id="result" class="form-control" style="resize: none;height: 250px;"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal cek -->
            <div class="modal fade" role="dialog" id="cekVersion">
                <div class="modal-dialog">
                    <div class="modal-content modal-background">
                        <div class="modal-header">
                            Check UUID Version
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="cuuid">UUID</label>
                                <input type="text" name="cuuid" class="form-control" id="cuuid" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="cver">Version</label>
                                <input type="text" name="cver" class="form-control" id="cver" autocomplete="off" readonly>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" onclick="cek()">
                                <i class="fa-solid fa-search"></i>
                            </button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">
                                <i class="fa-solid fa-times"></i>
                                <span>Close</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal cek -->
        </div>
    </section>
</div>
