<div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            JWT Generator
                        </div>
                        <div class="card-body">
                            <form id="myForm">
                                <div class="form-group">
                                    <label for="key">Key</label>
                                    <input type="text" name="key" class="form-control" id="key" autocomplete="off" required>
                                </div>
                                <div class="form-group">
                                    <label for="iss">Issuer</label>
                                    <input type="text" name="iss" class="form-control" id="iss" autocomplete="off" required>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="algoritma">Algorithm</label>
                                            <select name="algoritma" class="form-control" id="algoritma">
                                                <option value="HS256">HS256</option>
                                                <option value="HS384">HS384</option>
                                                <option value="HS512">HS512</option>
                                                <option value="PS256">PS256</option>
                                                <option value="PS384">PS384</option>
                                                <option value="PS512">PS512</option>
                                                <option value="RS256">RS256</option>
                                                <option value="RS384">RS384</option>
                                                <option value="RS512">RS512</option>
                                                <option value="ES256">ES256</option>
                                                <option value="ES384">ES384</option>
                                                <option value="ES512">ES512</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="aud">Audience</label>
                                            <input type="text" name="aud" class="form-control" id="aud" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="iat">IssuedAt</label>
                                            <input type="text" name="iat" class="form-control" id="iat" autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <label for="exp">Expired Time</label>
                                            <select name="exp" class="form-control" id="exp">
                                                <option value="1h">1 Hour</option>
                                                <option value="2h">2 Hour</option>
                                                <option value="3h">3 Hour</option>
                                                <option value="4h">4 Hour</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-success" onclick="onJWT()">
                                        <span>Generate</span>
                                    </button>
                                    <button type="button" class="btn btn-warning" onclick="resetForm()">
                                        <span>Reset</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-header">
                            JWT
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="jwt"></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <button type="button" class="btn btn-success" data-clipboard-target='#jwt'>
                                            <i class="fa-solid fa-copy"></i>
                                        </button>
                                    </div>
                                    <input type="text" name="jwt" class="form-control" id="jwt" autocomplete="off" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
