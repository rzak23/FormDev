<div class="content-wrapper">
    <div class="content-header"></div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">

                        <div class="card-header">
                            Text Checker
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="teks">Text</label>

                        </div>
                    </div>

                                <label for="karakter">Number of Characters :</label>
                                <span id="karakter"></span>
                            </div>
                            <div class="form-group">
                                <label for="kata">Word Count :</label>
                                <span id="kata"></span>
                            </div>

                            </div>

                    </div>

                            Word Distribution
                        </div>
                        <div class="card-body">
                            <div id="perwords"></div>
                        </div>
                    </div>
                    <div class="card mt-2">
                        <div class="card-header">
                            Character Distribution
                        </div>
                        <div class="card-body">
                            <div id="perchar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
