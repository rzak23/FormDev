<div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            JWT Decoder
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="token">Token</label>
                                    <input type="text" name="token" class="form-control" id="token" autocomplete="off" required>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-success" onclick="onDecodeJWT()">
                                        <span>Decode</span>
                                    </button>
                                    <button type="button" class="btn btn-warning" onclick="resetForm()">
                                        <span>Reset</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-header">
                            Detail
                        </div>
                        <div class="card-body">
                            <form id="formResult">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="iss">Issuer</label>
                                            <input type="text" name="iss" class="form-control" id="iss" autocomplete="off" readonly>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="aud">Audience</label>
                                            <input type="text" name="aud" class="form-control" id="aud" autocomplete="off" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="iat">IssuedAt</label>
                                            <input type="text" name="iat" class="form-control" id="iat" autocomplete="off" readonly>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="exp">Expired Time</label>
                                            <input type="text" name="exp" class="form-control" id="exp" autocomplete="off" readonly>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
